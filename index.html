    <!-- Footer -->
    <footer class="bg-black py-8 border-t border-white/10">
        <div class="container mx-auto px-6 text-center">
            <div class="flex items-center justify-center gap-2 mb-4">
                <img id="footer-logo-img" src="" alt="CEFOVOL MBL" class="h-12 w-auto">
            </div>

            <!-- Social Media Icons -->
            <div class="flex items-center justify-center gap-4 mb-6" id="footer-social">
                <!-- Dynamic Content -->
            </div>

            <p class="text-gray-500 text-sm" id="footer-copyright">
                <!-- Dynamic Content -->
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // Mobile Menu Toggle
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');

        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });

        // Form Logic & WhatsApp Integration
        const ageInput = document.getElementById('ageInput');
        const tutorField = document.getElementById('tutorField');
        const contactForm = document.getElementById('contactForm');

        if (ageInput && tutorField) {
            ageInput.addEventListener('input', (e) => {
                const age = parseInt(e.target.value);
                if (age && age < 18) {
                    tutorField.classList.remove('hidden');
                    document.getElementById('tutorInput').required = true;
                } else {
                    tutorField.classList.add('hidden');
                    document.getElementById('tutorInput').required = false;
                    document.getElementById('tutorInput').value = '';
                }
            });
        }

        if (contactForm) {
            contactForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const name = document.getElementById('nameInput').value;
                const age = document.getElementById('ageInput').value;
                const phone = document.getElementById('phoneInput').value;
                const tutor = document.getElementById('tutorInput').value;

                let message = `Hola CEFOVOL MBL, me gustar√≠a inscribirme.%0A%0A*Datos del Alumno:*%0Aüë§ Nombre: ${name}%0AüéÇ Edad: ${age} a√±os%0Aüì± Tel√©fono: ${phone}`;

                if (tutor) {
                    message += `%0Aüë®‚Äçüë©‚Äçüëß Tutor: ${tutor}`;
                }

                message += `%0A%0AQuedo atento a los requisitos. ¬°Gracias!`;

                window.open(`https://wa.me/524622653902?text=${message}`, '_blank');
            });
        }

        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true,
            offset: 100,
            easing: 'ease-out-cubic'
        });

        // Load Content from data.json
        document.addEventListener('DOMContentLoaded', () => {
            fetch('data.json')
                .then(response => response.json())
                .then(d => {
                    // Logos
                    if (d.header.logo) {
                        document.getElementById('preloader-logo').src = d.header.logo.ball;
                        document.getElementById('preloader-text').src = d.header.logo.text;
                        document.getElementById('nav-logo-img').src = d.header.logo.full;
                        document.getElementById('footer-logo-img').src = d.header.logo.full;
                    }

                    // Hero
                    document.getElementById('hero-title').innerHTML = `${d.hero.title_part1} <span class="text-gradient">${d.hero.title_highlight1}</span> ${d.hero.title_part2} <span class="text-gradient">${d.hero.title_highlight2}</span> ${d.hero.title_part3}`;
                    document.getElementById('hero-subtitle').textContent = d.hero.subtitle;
                    document.getElementById('hero-whatsapp-btn').innerHTML = `<i class="fa-brands fa-whatsapp text-xl"></i> ${d.hero.whatsapp_button}`;
                    document.getElementById('hero-whatsapp-btn').href = d.contact.whatsapp.link;
                    document.getElementById('hero-schedule-btn').textContent = d.hero.schedule_button;
                    document.getElementById('hero-image').src = d.hero.hero_image;

                    // About
                    document.getElementById('about-title').innerHTML = `${d.about.title} <span class="text-gradient">${d.about.title_highlight}</span>`;
                    document.getElementById('about-description').textContent = d.about.description;

                    const aboutContainer = document.getElementById('about-cards');
                    aboutContainer.innerHTML = ''; // Clear loading state
                    d.about.cards.forEach((card, index) => {
                        const cardHTML = `
                        <div data-aos="fade-up" data-aos-delay="${index * 100}"
                            class="bg-brand-card p-8 rounded-2xl border border-white/5 hover:border-brand-cta/50 transition-all duration-300 hover:-translate-y-2 group">
                            <div class="w-14 h-14 bg-brand-card rounded-full flex items-center justify-center mb-6 text-brand-cta text-2xl group-hover:bg-brand-cta group-hover:text-black transition-colors">
                                <i class="fa-solid ${card.icon}"></i>
                            </div>
                            <h3 class="text-xl font-bold mb-3 text-white">${card.title}</h3>
                            <p class="text-brand-subtext">${card.text}</p>
                        </div>`;
                        aboutContainer.innerHTML += cardHTML;
                    });

                    // Mission, Vision & Values
                    if (d.mvv) {
                        document.getElementById('mvv-title').innerHTML = `${d.mvv.title} <span class="text-gradient">${d.mvv.title_highlight}</span>`;

                        // Mission
                        document.getElementById('mvv-mission-icon').classList.add(d.mvv.mission.icon);
                        document.getElementById('mvv-mission-title').textContent = d.mvv.mission.title;
                        document.getElementById('mvv-mission-text').textContent = d.mvv.mission.text;

                        // Vision
                        document.getElementById('mvv-vision-icon').classList.add(d.mvv.vision.icon);
                        document.getElementById('mvv-vision-title').textContent = d.mvv.vision.title;
                        document.getElementById('mvv-vision-text').textContent = d.mvv.vision.text;

                        // Values
                        document.getElementById('mvv-values-title').textContent = `üíõ ${d.mvv.values_title}`;
                        const valuesGrid = document.getElementById('mvv-values-grid');
                        valuesGrid.innerHTML = '';
                        d.mvv.values.forEach(value => {
                            const valueHTML = `
                            <div class="bg-brand-bg p-4 rounded-xl border border-white/5 hover:border-brand-cta/30 transition-all text-center group flex flex-col items-center justify-center">
                                <h4 class="font-bold text-brand-cta mb-2">${value.name}</h4>
                                <p class="text-xs text-gray-400 group-hover:text-gray-300">${value.description}</p>
                            </div>`;
                            valuesGrid.innerHTML += valueHTML;
                        });
                    }

                    // Trainings
                    document.getElementById('trainings-title').innerHTML = `${d.trainings.title} <span class="text-gradient">${d.trainings.title_highlight}</span>`;
                    document.getElementById('trainings-location').innerHTML = `<i class="fa-solid fa-location-dot text-brand-cta"></i> ${d.trainings.location}`;
                    document.getElementById('schedule-title').innerHTML = `<i class="fa-regular fa-calendar-days text-brand-cta"></i> ${d.trainings.schedule_title}`;

                    const scheduleBody = document.getElementById('schedule-table-body');
                    scheduleBody.innerHTML = '';
                    d.trainings.schedule_table.forEach(row => {
                        const rowHTML = `
                        <tr class="border-b border-white/5 hover:bg-white/5 transition-colors">
                            <td class="py-4 px-4 font-semibold text-white">${row.day}</td>
                            <td class="py-4 px-4 text-brand-cta font-medium">${row.time}</td>
                            <td class="py-4 px-4">${row.location}</td>
                        </tr>`;
                        scheduleBody.innerHTML += rowHTML;
                    });

                    document.getElementById('schedule-note').innerHTML = `<span class="text-brand-cta font-bold">Nota:</span> ${d.trainings.note}`;

                    document.getElementById('categories-title').textContent = d.trainings.categories_title;
                    const categoriesList = document.getElementById('categories-list');
                    categoriesList.innerHTML = '';
                    d.trainings.categories.forEach(cat => {
                        const catHTML = `
                        <li class="flex items-center justify-between group">
                            <span class="text-gray-300 font-medium group-hover:text-white transition-colors">${cat.name}</span>
                            <span class="px-3 py-1 bg-white/5 rounded-full text-sm text-brand-cta border border-white/10">${cat.age}</span>
                        </li>`;
                        categoriesList.innerHTML += catHTML;
                    });
                    document.getElementById('categories-btn').textContent = d.trainings.availability_btn;

                    // Gallery
                    document.getElementById('gallery-title').innerHTML = `${d.gallery.title} <span class="text-gradient">${d.gallery.title_highlight}</span>`;
                    const galleryGrid = document.getElementById('gallery-grid');
                    galleryGrid.innerHTML = '';
                    d.gallery.images.forEach(img => {
                        const imgHTML = `
                        <div data-aos="zoom-in" class="group relative overflow-hidden rounded-xl aspect-square cursor-pointer">
                            <img src="${img.url}" alt="${img.label}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                            <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                                <span class="text-white font-bold text-lg translate-y-4 group-hover:translate-y-0 transition-transform duration-300">${img.label}</span>
                            </div>
                        </div>`;
                        galleryGrid.innerHTML += imgHTML;
                    });

                    // Contact
                    document.getElementById('contact-title').innerHTML = `${d.contact.title} <span class="text-gradient">${d.contact.title_highlight}</span>`;
                    document.getElementById('contact-description').textContent = d.contact.description;
                    document.getElementById('contact-submit-btn').textContent = d.contact.form.submit_btn;

                    document.getElementById('whatsapp-label').textContent = d.contact.whatsapp.label;
                    document.getElementById('whatsapp-link').textContent = d.contact.whatsapp.number;
                    document.getElementById('whatsapp-link').href = d.contact.whatsapp.link;

                    document.getElementById('req-label').textContent = d.contact.requirements.label;
                    document.getElementById('req-text').textContent = d.contact.requirements.text;

                    // Footer
                    document.getElementById('footer-copyright').textContent = d.footer.copyright;

                    // Social Media Icons
                    if (d.footer.social) {
                        const socialContainer = document.getElementById('footer-social');
                        socialContainer.innerHTML = '';
                        const socialIcons = [
                            { key: 'facebook', icon: 'fa-facebook-f', color: 'hover:text-blue-500' },
                            { key: 'instagram', icon: 'fa-instagram', color: 'hover:text-pink-500' },
                            { key: 'tiktok', icon: 'fa-tiktok', color: 'hover:text-white' },
                            { key: 'youtube', icon: 'fa-youtube', color: 'hover:text-red-500' }
                        ];
                        socialIcons.forEach(social => {
                            if (d.footer.social[social.key]) {
                                const iconHTML = `
                                <a href="${d.footer.social[social.key]}" target="_blank" rel="noopener noreferrer"
                                   class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-gray-400 ${social.color} hover:bg-white/10 transition-all duration-300">
                                    <i class="fa-brands ${social.icon} text-lg"></i>
                                </a>`;
                                socialContainer.innerHTML += iconHTML;
                            }
                        });
                    }
                })
                .catch(error => console.error('Error loading content:', error));
        });

        // Remove Preloader
        function removePreloader() {
            const preloader = document.getElementById('preloader');
            if (preloader) {
                preloader.style.opacity = '0';
                preloader.style.visibility = 'hidden';
            }
        }

        // Try to remove on window load
        window.addEventListener('load', () => {
            setTimeout(removePreloader, 800);
        });

        // Fallback: Remove after 3 seconds max (in case load hangs)
        setTimeout(removePreloader, 3000);
    </script>
    </script>
    <!-- Netlify Identity Redirect -->
    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>

</html>
